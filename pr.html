<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>AI Career Path Recommender</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 font-sans">

<!-- ================= Landing Page ================= -->
<section id="landing"
class="min-h-screen bg-cover bg-center flex items-center justify-center"
style="background-image: url('https://thumbs.dreamstime.com/b/futuristic-office-meeting-room-advanced-technology-sleek-design-modern-space-features-circular-area-high-tech-equipment-381416986.jpg');">

<div class="absolute inset-0 bg-black bg-opacity-60"></div>

<div class="relative z-10 text-center px-6 text-white">
<h1 class="text-5xl md:text-6xl font-extrabold leading-tight">
Unlock Your <br>
<span class="text-yellow-400">Dream Career</span><br>
<span class="bg-gradient-to-r from-blue-400 to-purple-500 bg-clip-text text-transparent">
Powered by AI ðŸš€
</span>
</h1>

<button onclick="startQuiz()"
class="mt-8 bg-white text-black px-8 py-3 rounded-full shadow-lg hover:bg-gray-200 transition">
Start Career Analysis
</button>
</div>
</section>

<!-- ================= Multi Step Form ================= -->
<section id="quizSection" class="hidden min-h-screen flex items-center justify-center p-6 bg-slate-600 text-white">

<div class="w-full max-w-xl text-center">

<!-- Progress Dots -->
<div class="flex justify-between items-center mb-8">
<div class="dot w-5 h-5 rounded-full bg-orange-400"></div>
<div class="dot w-5 h-5 rounded-full bg-gray-400"></div>
<div class="dot w-5 h-5 rounded-full bg-gray-400"></div>
<div class="dot w-5 h-5 rounded-full bg-gray-400"></div>
</div>

<h2 id="questionTitle" class="text-3xl font-bold mb-6"></h2>

<div id="optionsContainer" class="space-y-4"></div>

</div>
</section>

<!-- ================= Result Page ================= -->
<section id="resultPage" class="hidden min-h-screen p-6 bg-gray-100">
<div class="max-w-3xl mx-auto bg-white rounded-2xl shadow-xl p-8">
<h2 class="text-3xl font-bold mb-2 text-center">Recommended Role</h2>
<p id="role" class="text-center text-xl font-semibold text-blue-600 mb-6"></p>

<div class="flex justify-around mb-8 text-center">
<div>
<p class="font-semibold">Demand</p>
<p id="demand" class="text-green-600"></p>
</div>
<div>
<p class="font-semibold">Competition</p>
<p id="competition" class="text-red-600"></p>
</div>
</div>

<h3 class="text-xl font-bold mb-4">Learning Roadmap</h3>
<div id="roadmap" class="space-y-2"></div>

<button onclick="location.reload()"
class="mt-8 w-full bg-blue-600 hover:bg-blue-700 text-white py-3 rounded-xl">
Start Again
</button>
</div>
</section>

<script>

const steps = [
{
title: "What are your main interests?",
options: ["AI", "Web Development", "UI/UX Design", "Cybersecurity"]
},
{
title: "What is your skill level?",
options: ["Beginner", "Intermediate", "Advanced"]
},
{
title: "Your education level?",
options: ["High School", "Undergraduate", "Postgraduate"]
},
{
title: "Preferred work type?",
options: ["Remote", "Corporate", "Freelance"]
}
];

let currentStep = 0;
let answers = {};

function startQuiz(){
document.getElementById("landing").classList.add("hidden");
document.getElementById("quizSection").classList.remove("hidden");
renderStep();
}

function renderStep(){
const step = steps[currentStep];
document.getElementById("questionTitle").innerText = step.title;

const container = document.getElementById("optionsContainer");
container.innerHTML = "";

step.options.forEach(option => {
const btn = document.createElement("button");
btn.className = "w-full bg-white text-orange-500 py-4 rounded-full font-semibold hover:bg-gray-200 transition";
btn.innerText = option;
btn.onclick = () => selectOption(option);
container.appendChild(btn);
});

updateDots();
}

function selectOption(value){
answers[currentStep] = value;
currentStep++;

if(currentStep >= steps.length){
showResult();
}else{
renderStep();
}
}

function updateDots(){
const dots = document.querySelectorAll(".dot");
dots.forEach((dot,index)=>{
dot.classList.remove("bg-orange-400");
dot.classList.add("bg-gray-400");
if(index <= currentStep){
dot.classList.add("bg-orange-400");
}
});
}

function getRecommendation(){
if(answers[0] === "AI"){
return {
role: "AI / Machine Learning Engineer",
demand: "High",
competition: "High",
roadmap:[
"Learn Python",
"Learn DSA",
"Study Statistics",
"Learn Machine Learning",
"Build AI Projects"
]
};
}

if(answers[0] === "Web Development"){
return {
role: "Frontend Developer",
demand: "High",
competition: "Medium",
roadmap:[
"Learn HTML CSS JS",
"Learn React",
"Build Portfolio",
"Practice DSA"
]
};
}

return {
role: "Software Developer",
demand: "Medium",
competition: "Medium",
roadmap:[
"Learn Programming",
"Learn DSA",
"Build Projects"
]
};
}

function showResult(){
document.getElementById("quizSection").classList.add("hidden");
document.getElementById("resultPage").classList.remove("hidden");

const result = getRecommendation();

document.getElementById("role").innerText = result.role;
document.getElementById("demand").innerText = result.demand;
document.getElementById("competition").innerText = result.competition;

const roadmapDiv = document.getElementById("roadmap");
roadmapDiv.innerHTML = "";

result.roadmap.forEach(step=>{
const label = document.createElement("label");
label.className="flex items-center gap-2";
label.innerHTML = `<input type='checkbox'> ${step}`;
roadmapDiv.appendChild(label);
});
}

</script>

</body>
</html>
